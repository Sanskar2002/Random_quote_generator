<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="outer-box">
        <h1>Quote Generator</h1>
        <div class="inner-box">
            <p id="quoteText">I am a good person I am a good person I am a good person I am a good person</p>
            <p id="authorName">- Sanskar Gupta</p>
        </div>
        <div class="btndiv">
          <button id="generatebtn">Generate new quote</button>
          <button id="copybtn">Copy</button>
          <button id="downloadbtn">download</button>
          <button id="shareonX">Share on X</button>
        </div>
 
    </div>

    <script src="script.js"></script>
